    .slider:before {
      position: absolute;
      content: "";

      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {

    }

    input:checked + .slider:before {
      transform: translateX(28px);
    }
