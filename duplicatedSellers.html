<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duplicate ID Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Duplicate ID Checker</h2>
  <textarea id="idList" placeholder="Paste your IDs, one per line..."></textarea>
  <br>
  <button onclick="checkDuplicates()">Check Duplicates</button>
  
  <div id="result"></div>

  <script>
    function checkDuplicates() {
      const input = document.getElementById("idList").value;
      const ids = input.split(/\s+/).filter(Boolean);
      const seen = new Set();
      const duplicates = new Set();

      ids.forEach(id => {
        if (seen.has(id)) {
          duplicates.add(id);
        } else {
          seen.add(id);
        }
      });

      const resultDiv = document.getElementById("result");
      if (duplicates.size > 0) {
        resultDiv.innerHTML = `<strong>Duplicates Found:</strong><br>${[...duplicates].join("<br>")}`;
        resultDiv.style.color = "red";
      } else {
        resultDiv.innerHTML = "âœ… No duplicates found!";
        resultDiv.style.color = "green";
      }
    }
  </script>

</body>
</html>
